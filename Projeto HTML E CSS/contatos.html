<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Contato</title>
</head>
<body>
  <header>
    <a class="logo"><img width="50" height="50" src="./fotos/esseaqui.png" alt=""><h5>LSD Viagens</h5></a>
    <nav>
      <ul class="menu">
        <li><a href="./home.html">Home</a></li>
        <li><a href="./destinos.html">Destinos</a></li>
        <li><a href="./promocao.html">Promoções</a></li>
        <li><a href="./contatos.html">Contato</a></li>
      </ul>
    </nav>
  </header>
   <main>
    <h2 style="text-align:center">Contato</h2
    
    <div class="container">
      <form action="/action_page.php">
      <div class="row">
        <div class="col-25">
          <label for="fname">Primeiro Nome</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="firstname" placeholder="Nome">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Ultimo Nome</label>
        </div>
        <div class="col-75">
          <input type="text" id="lname" name="lastname" placeholder="Sobrenome">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="country">País</label>
        </div>
        <div class="col-75">
          <select id="country" name="country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="subject">Comentário</label>
        </div>
        <div class="col-75">
          <textarea id="subject" name="subject" placeholder="Escreva seu Comentário" style="height:200px"></textarea>
        </div>
      </div>
      <br>
      <div class="row">
        <input type="submit" value="Submit">
      </div>
      </form>
    </div>
   </main>
  </body>
</html>
